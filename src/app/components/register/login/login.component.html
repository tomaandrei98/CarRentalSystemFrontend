<div class="container">
    <h1 class="my-5 text-center">Login and Let's Have a Ride</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <div class="modal-body">
            <div class="form-group form-floating mb-3 mt-3">
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username.." required>
                <label for="username">Username</label>
            </div>
            <div class="form-group form-floating mb-3 mt-3">
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password.." required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
